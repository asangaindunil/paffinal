<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="validate.js"></script>
</head>
<body>

<div class="container">
    <h2>Item Add</h2>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="itemname">Name*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemname" name="itemname" onchange="emptyCheck('itemname',username)" onclick="emptyCheck('itemname',username)">
                <label class="control-label text-info">Username can contain any letters or numbers, without spaces</label>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" onchange="emptyCheck('description',description)" onclick="emptyCheck('description',description)">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Supplier">Supplier*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Supplier"  name="Supplier"  onchange="emptyCheck('Supplier',Supplier)" onclick="emptyCheck('Supplier',Supplier)">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="qty">Qty*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="qty"  name="qty">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="unit_price">Unit Price*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="unit_price"  name="unit_price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="visibility">visibility*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="visibility"  name="visibility">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="validateForm()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
